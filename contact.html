<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href="assets/images/favicon/circle-icon.png" type="image/png">
    <title>Circle Agency - Contact</title>
</head>

<body>
    <div class="container-section">
        <!-- Header (Hardcoded for now. It's gonna be injected as a component)-->
        <div class="header-component">
            <header>
                <nav>
                    <div class="logo-circle">
                        <a href="./index.html"><img src="./assets/images/logos/circle.svg"
                                alt="Circle Agency Logo" /></a>
                    </div>
                    <ul class="nav-links">
                        <li><a href="./#">Home</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#services">Services</a></li>
                    </ul>
                    <div class="menu-hamburger-component"></div>
                    <a class="contact-us" href="./contact.html">Contact Us</a>
                </nav>
            </header>
        </div>
    </div>

    <main>
        <div class="container-section">
            <!-- Formulario de contacto -->
            <section class="contact-section">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="phone" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </section>
        </div>
    </main>

    <div class="container-section">
        <!-- Footer (It's gonna be injected as a component)-->
        <div class="footer-component">
            <footer>
                <div class="footer-section">
                    <div class="footer-content">
                        <div class="logo-footer">
                            <a href="./index.html">
                                <img src="./assets/images/logos/circle.svg" alt="Circle Agency Logo" /></a>
                        </div>
                        <address>2972 Westheimer Rd. Santa Ana, Illinois 85486</address>
                    </div>
                    <div class="footer-links">
                        <ul>
                            <li><a href="#">Team</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Press</a></li>
                            <li><a href="#">Projects</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="./js/contact.js"></script>
    <script src="./js/components.js"></script>

</body>

</html>
