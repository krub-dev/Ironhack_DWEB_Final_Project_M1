<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href="assets/images/favicon/circle-icon.png" type="image/png">
    <title>Circle Agency - Projects</title>
</head>

<body>
    <div class="container-section no-margin-top">
        <!-- Header Component (Injected) -->
        <div class="header-component">
        </div>
    </div>

    <main>
        <div class="container-section">
            <!-- Section Projects (Dynamic, fetch endpoint) -->
            <section class="project-section">
            </section>
        </div>

        <div class="container-section">
            <!-- Other Projects Component (Dynamic & Inyected) -->
            <section class="projects-section-component" id="other-projects">
                <h2>Other Projects</h2>
                <div class="projects-container">
                </div>
            </section>
        </div>
        <!-- Scroll Up Component (Injected) -->
        <section class="scroll-up-component">
        </section>
    </main>

    <div class="container-section margin-bottom">
        <!-- Footer Component (Injected) -->
        <div class="footer-component">
        </div>
    </div>

    <script src="./js/components.js"></script>
    <script src="./js/projects.js"></script>
</body>

</html>
